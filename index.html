<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <section id="content" class="content">

    <div class="container first">
      <div class="first-class">
        <div class="col-jeremy">
          <div class="col-jeremy-down">
<div class="image">

            <img class="jeremy-icon " src="images/image-jeremy.png" alt="jeremy">
            </div>
  <div class = "main-cont">
            <p class= "report ">
              Report for
            </p>
            <h1>Jeremy Robson</h1>
</div>
          </div>
          <div class = "freq">

          <p class="frequency frst">
            Daily
          </p>
          <p class="frequency scnd">
            Weekly
          </p>
          <p class="frequency thrd">
            Monthly
          </p>

        </div>
        </div>

        <div class="tlo orange">
          <img class="icon" src="images/icon-work.svg" alt="icon-work">

          <div class="col-foreground">
            <p class= "subject ">
              Work
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="work-time">32hrs</h2>
            <p class= "time pad">
              Last Week - 36h
            </p>
          </div>
        </div>

        <div class="tlo blue">
          <img class="icon" src="images/icon-play.svg" alt="play">
          <div class="col-foreground">
            <p class= "subject">
              Play
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="play-time">10hrs</h2>
            <p class= "time">
              Last Week - 8h
            </p>
          </div>
        </div>

        <div class="tlo pink">
          <img class="icon" src="images/icon-study.svg" alt="study">
          <div class="col-foreground">
            <p class= "subject">
              Study
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="study-time">4hrs</h2>
            <p class= "time">
              Last Week - 7h
            </p>
          </div>
        </div>

        <div class="tlo green">
          <img class="icon " src="images/icon-exercise.svg" alt="icon-exercise">
          <div class="col-foreground">
            <p class= "subject">
              Exercise
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="exercise-time">4hrs</h2>
            <p class= "time">
              Last Week - 5h
            </p>
          </div>
        </div>

        <div class="tlo violet">
          <img class="icon" src="images/icon-social.svg" alt="icon-social">
          <div class="col-foreground">
            <p class= "subject">
              Social
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="social-time">5hrs</h2>
            <p class= "time">
              Last Week - 10h
            </p>
          </div>
        </div>

        <div class="tlo yellow">
          <img class="icon" src="images/icon-self-care.svg" alt="icon-self-care">
          <div class="col-foreground">
            <p class= "subject">
              Self Care
            </p>
            <img class="ellipse" src="images/icon-ellipsis.svg" alt="">
            <h2 class="self-time">2hrs</h2>
            <p class= "time">
              Last Week - 2h
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>









<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="ut-8"></script>
</body>

</html>
